
service: api-alumnos

provider:
  name: aws
  runtime: python3.11
  region: us-east-1
  stage: dev
  environment:
    TABLE_ALUMNOS: t_alumnos

functions:
  ModificarAlumno:
    handler: handlers/ModificarAlumno.lambda_handler
    events:
      - httpApi:
          path: /alumnos/modificar
          method: POST

  EliminarAlumno:
    handler: handlers/EliminarAlumno.lambda_handler
    events:
      - httpApi:
          path: /alumnos/eliminar
          method: POST

  BuscarAlumno:
    handler: handlers/BuscarAlumno.lambda_handler
    events:
      - httpApi:
          path: /alumnos/buscar
          method: POST
